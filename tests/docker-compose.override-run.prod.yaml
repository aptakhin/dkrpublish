version: '3.7'
services:
  backend:
    build: !reset null
    image: registry.digitalocean.com/frlr/dkrpublish/test-backend:${BACKEND_TAG}
    command: uvicorn app:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes: !reset null
    environment:
      ENVIRONMENT: prod
