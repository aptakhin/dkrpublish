repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
  - id: check-yaml
    files: .github/*
  - id: end-of-file-fixer
  - id: trailing-whitespace
- repo: local
  hooks:
  - id: cargo-test
    name: cargo test
    entry: cargo test
    language: system
    pass_filenames: false
  - id: cargo-fmt
    name: cargo fmt
    entry: cargo fmt
    language: system
    pass_filenames: false
